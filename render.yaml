services:
  - type: web
    name: telecom-prompt-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm ci --legacy-peer-deps
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
