name: Deploy backend to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (backend)
        working-directory: ./
        run: npm ci --legacy-peer-deps

      - name: Run backend tests (optional)
        working-directory: ./
        run: |
          echo "No tests configured; skipping"

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Missing RENDER_API_KEY or RENDER_SERVICE_ID secret. Aborting.";
            exit 1;
          fi

          echo "Triggering Render deploy for service: $RENDER_SERVICE_ID"
          curl -sSf -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}' \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
          | jq -r '.message // .status // .id // tostring' || true

      - name: Done
        run: echo "Render deploy API called. Check Render dashboard for deploy status."
