name: Deploy backend to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:
    secrets:
      RENDER_API_KEY:
        required: true
      RENDER_SERVICE_ID:
        required: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter (optional)
        run: echo "Skipping linter for now"

      - name: Build frontend
        run: npm run build

  deploy-render:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check render.yaml exists
        run: test -f render.yaml && echo "render.yaml found" || echo "render.yaml not found (will use Render Dashboard config)"

      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "‚ùå Missing RENDER_API_KEY or RENDER_SERVICE_ID"
            exit 1
          fi

          echo "üöÄ Triggering Render deploy for service: $RENDER_SERVICE_ID"

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}' \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          echo "Status Code: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Deploy triggered successfully"
            DEPLOY_ID=$(echo "$BODY" | grep -o '"id":"[^"]*"' | head -1 | cut -d'"' -f4)
            [ -n "$DEPLOY_ID" ] && echo "Deploy ID: $DEPLOY_ID"
          else
            echo "‚ùå Deploy trigger failed with status $HTTP_CODE"
            exit 1
          fi

      - name: Wait for deploy (optional - check Render Dashboard)
        run: echo "üîç Check deploy status at https://dashboard.render.com/services/${{ secrets.RENDER_SERVICE_ID }}"

  update-frontend-secrets:
    needs: deploy-render
    runs-on: ubuntu-latest
    steps:
      - name: Reminder - update GitHub Pages with BACKEND_URL
        run: |
          echo "üìù Reminder:"
          echo "1. Ensure GitHub Secret BACKEND_URL is set to your Render service URL"
          echo "2. Example: https://telecom-api.onrender.com"
          echo "3. The frontend will use this URL to call the backend API"

