name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        # 使用 npm ci 並包含 devDependencies，確保在 CI 中也會安裝 build-time 套件（例如 vite）
        run: npm ci --legacy-peer-deps --include=dev

      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
          # 若需要在生產環境使用自定義後端 URL，在 GitHub Secrets 中設定 BACKEND_URL
          # 例如：https://your-api-server.example.com
          # 若不設定，前端會嘗試使用相對路徑 /api
          VITE_API_URL: ${{ secrets.BACKEND_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4